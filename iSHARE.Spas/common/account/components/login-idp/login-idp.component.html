<div class="container p-0" *ngIf="loaded">
  <div class="row">
    <div class="col-md">
      <h3>Login</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md">
      <div>
        <button type="submit" class="btn btn-primary login" (click)="login()">
          Log in with iSHARE Test Identity
          <i class="fa fa-arrow-right custom-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
